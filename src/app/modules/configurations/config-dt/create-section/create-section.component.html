<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-center text-dark fw-bolder">FORMULARIO PARA NUEVA SECCION </h4>
    <button
      type="button"
      class="close btn btn-sm btn-light"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="">
        <div class="card card-custom">
          <!--begin::Form-->
          <form class="form" [formGroup]="sectionForm">
            <div class="card-body">
              <div class="form-group">
                <label class="fw-bolder ">Nombre</label>
                <input
                  type="text"
                  class="form-control form-control-solid"
                  placeholder="Nombre de nueva Seccion"
                  formControlName="name"
                />
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="fw-bolder"> Codigo Seccion</label>
                  <input
                  type="text"
                  class="form-control form-control-solid"
                  placeholder="Codigo Seccion"
                  formControlName="codSection"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleTextarea" class="text-dark fw-bolder"
                  >Descripcion</label
                >
                <textarea
                  class="form-control form-control-solid"
                  rows="3"
                  formControlName="description"
                ></textarea>
              </div>
            </div>
          </form>
          <!--end::Form-->
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light btn-sm"
      (click)="closeLg()"
    >
      Cerrar
    </button>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      (click)="addSection()"
    >
      Guardar 
    </button>
  </div>
</ng-template>

<button class="btn btn-sm btn-dark btn-hover-rise me-5 mb-5 float-right" (click)="openLg(content)">
  <!-- <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
        class="svg-icon svg-icon-3"
      ></span> -->
      Nueva Seccion
</button>
