<div class="row">
<div class="col-xl-4" *ngFor="let org of organization">
<div class="card card-xl-stretch mb-xl-8">
  <!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder text-dark"> Seccion: {{org.name}} </span>
    <span class="text-muted mt-1 fw-bold fs-7">{{subTitle}} </span>
  </h3>

  <div class="card-toolbar">
    <!-- begin::Menu -->
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <!-- <app-dropdown-menu1></app-dropdown-menu1> -->
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body pt-5" >
  <!-- begin::Item -->
  <div class="d-flex align-items-center mb-3">
    <!-- begin::Symbol -->
    <div class="symbol symbol-50px me-5">
      <span class="symbol-label bg-light-success">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/abstract/abs027.svg'"
          class="svg-icon svg-icon-2x svg-icon-success"
        ></span>
      </span>
    </div>
    <!-- end::Symbol -->
    <!-- begin::Text -->
    <div class="d-flex flex-column">
      <a routerLink="/configurations/{{orgLink.route}}/{{org.type_id}}" class="text-dark text-hover-primary fs-6 fw-bolder">
        {{org.name}}
      </a>
      <span class="text-muted fw-bold"> <pre> {{org.code}}</pre> </span>
    </div>
    <!-- end::Text -->
  </div>
  <!-- end::Item -->
</div>
<!-- end::Body -->
</div>
</div>
</div>
