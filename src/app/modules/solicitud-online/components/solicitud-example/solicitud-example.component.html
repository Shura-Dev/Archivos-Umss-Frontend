<form
  class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
  novalidate="novalidate"
  id="kt_login_signup_form"
  [formGroup]="solicitudExampleForm"
  (ngSubmit)="submit()"
>
  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Los detalles de la solicitud son incorrectos
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="row fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">Nro. Valorado</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="text"
      name="cuenta"
      formControlName="cuenta"
      placeholder="Nro. Valorado"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': solicitudExampleForm.controls['cuenta'].invalid,
        'is-valid': solicitudExampleForm.controls['cuenta'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Cuenta is required',
        control: solicitudExampleForm.controls['cuenta']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Cuenta should have at least 3 symbols',
        control: solicitudExampleForm.controls['cuenta']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Cuenta should have maximum 100 symbols',
        control: solicitudExampleForm.controls['cuenta']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <div class="fv-row mb-10">
    <label class="form-label fw-bolder text-dark fs-6">Solicitud</label>

    <select
      name="solicitudType"
      class="form-select form-select-lg form-select-solid"
      formControlName="solicitudType">
      <option value="1">Certificacion Acreditativa</option>
      <option value="1">Certificacion de No Atentado</option>
      <option value="2">Legalizacion de Diploma de Bachiller</option>
      <option value="3">Certificacion de Buena Conducta</option>
      <option value="4">Legalizacion Fotocopia Documentos Varios</option>
    </select>
  </div>

  <!--begin::Form group-->
  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_up_submit"
      [disabled]="solicitudExampleForm.invalid"
      class="btn btn-lg btn-primary w-100 mb-5">

      <span class="indicator-label">Submit</span>
    </button>
    <a
      routerLink="/solicitudOnline"
      type="button"
      id="kt_login_signup_form_cancel_button"
      class="btn btn-lg btn-light-primary w-100 mb-5"
    >
      Cancel
    </a>
  </div>
  <!--end::Form group-->
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
